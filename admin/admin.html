<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Panel</title>
        <link rel="stylesheet" href="../assets/css/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
        <link rel="stylesheet" href="../assets/css/admin.css">
        <link rel="stylesheet" href="../assets/css/responsive.css">
    </head>
    <body>  
        <div class="page-container">
            <div class="sidebar-menu">
                <div class="main-menu">
                    <nav>
                        <ul class="menu-list" id="menu">
                            <li>
                                <a href="admin.html">
                                    <div class="d-inline">
                                        <i class="fas fa-home"></i>
                                        <span>Ana Səhifə</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="d-none menu">
                    <i class="fa fa-solid fa-align-justify"></i>
                </div>
                <div class="side-menu">
                    <div class="mega-menu">
                        <div class="logo-img-menu">
                            <img src="../assets/image/logo_main.png" alt="logo">
                        </div>
                        <ul class="list-unstyled mega-menu-list">
                            <li class="has-submenu">
                                <div class="d-flex justify-content-between align-items-center">
                                    <a class="active" href="./admin.html">Ana Səhifə</a>
                                    <button type="button" class="show-submenu">
                                        <i class="fa fa-chevron-right"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="eventPage">
                    <h2>Registered Users Page</h2>
                    <table class="table admin-table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Subject</th>
                                <th scope="col">Message</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="push-inner">
                            
                        </tbody>
                    </table>
                 </div>
            </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
        <script type="module" src="../assets/js/register.js"></script>
    </body>
</html>
